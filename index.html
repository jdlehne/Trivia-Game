<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Trivia Game || JS</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="assets/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="assets/game.js"></script>
</head>

<body>
    <div class="container">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <div class="row" id="mainJumbo">
                <div class id="mainBox">
                    <h1 id="title">Robot ID</h1>
                    <p id="timer">I'm not a timer yet</p>
                    <p id ="results"></p>
                    <p><a class="btn btn-primary btn-lg" href="#" role="button" id="gameBtn">start</a></p>
                </div>
            </div>
        </div>
        <div class="row" id="gameBox">
            <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6" id="imageContainer">
                <p id="imageDisplay"><img src="assets/images/j5.jpg"></p>
            </div>
            <div class="col-lg-5 col-md-5 col-sm-5 col-xs-5" id="answerDiv">
                <div id="answerDiv">
                    <p>It's Robot Trivia where you will be shown a robot from pop culture. We will provide you with the answer among a few incorrect answers.  ID as many as you can, and we'll let you know how you did at the end, click "start" above to begin.</p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
